name: Unit Test
on:
  pull_request:
    branches:    
      - 'main'
      - 'dev'

jobs:
  node_unit_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: functions
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm run unit-test